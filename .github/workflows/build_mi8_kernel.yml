name: Build Xiaomi 8
on:
  workflow_dispatch:
  schedule:
      # Run once at 12:00 on Saturday.. See http://crontab.guru
      - cron: '00 12 * * 6'
  push:
    branches:
      - HEAD
  pull_request:
      branches:
      - HEAD

jobs:
  build:
    runs-on: ubuntu-latest
    #env:
    #  CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
    #  CCACHE_NOHASHDIR: "true"
    #  CCACHE_MAXSIZE: "2G"
    #  CCACHE_HARDLINK: "true"
      
    steps:
    - name: Set swap to 10G 将swap设置为10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: 'true'
        fetch-depth: 100

    - name: Set up ccache
      uses: hendrikmuhs/ccache-action@v1.2
    #sudo apt-get install device-tree-compiler -y = dtc
    - name: Install dependencies
      run: |
        sudo apt-get update -y 
        sudo apt-get install device-tree-compiler -y
        git clone https://github.com/hasanbulat/clang-r353983c1.git
        git clone https://github.com/radcolor/aarch64-linux-gnu.git
        git clone https://github.com/radcolor/arm-linux-gnueabi.git
    - name: GetTime
      id: get_time
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
        echo "TIME=$(TZ=UTC-8 date +%m%d%H%M )" >> $GITHUB_OUTPUT
    #bash build_kernel_byd_git_clang.sh
    - name: Build Kernel
      run: |
       sudo ln -sf /usr/bin/python2.7 /usr/bin/python
       bash synckernelsu_all.sh
       export PATH=$PATH:$(pwd)/clang-r353983c1/bin:$(pwd)/aarch64-linux-gnu/bin:$(pwd)/arm-linux-gnueabi/bin
       export CC=clang
       export CLANG_TRIPLE=aarch64-linux-gnu-
       export CROSS_COMPILE=aarch64-linux-gnu-
       export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
       export CONFIG_BUILD_ARM64_DT_OVERLAY=y
       export ARCH=arm64
       export DTC_EXT=dtc
       mkdir out
       make ARCH=arm64 O=out CC=clang generic_xiaomi_sdm845_dipper_ksu_defconfig
       make ARCH=arm64 O=out CC=clang -j$(nproc --all) 
    - name: Upload to Release‌‌...
      uses: actions/upload-artifact@v3
      with:
        name: mi8 ksu ${{ env.BUILD_TIME }}
        path: out/arch/arm64/boot/Image*
    - name: release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: mi8 ksu ${{ steps.get_time.outputs.TIME }}
        body: |
          Device:dipper
        files: |
          out/arch/arm64/boot/Image*
